<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 100vh;
      width: 100vw;
    }

    .full-screen:hover {
      scale: 1.1;
      transition: 0.2s all ease;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="container" class="w-full h-full" style="position: relative;">
    <div class="flex justify-start items-center" style="height: 3rem;">
      <button id="play" class="m-2 mr-0 bg-white border border-gray-400 hover:bg-gray-100 rounded-sm px-2 py-1">play</button>
      <button id="pause" class="m-2 mr-0 bg-white border border-gray-400 hover:bg-gray-100 rounded-sm px-2 py-1">pause</button>
      <button id="reset" class="m-2 bg-white border border-gray-400 w-15 hover:bg-gray-100 rounded-sm px-2 py-1">Reset</button>
      <div id="counter" class="flex flex-row ml-3">
        <input type="text" style="width: 2rem;" class="border-b-2 mr-1 w-5 hover:border-black outline-none">/
        <p class="ml-1"></p>
      </div>
      <p id="error" class="ml-4 border border-red-400 text-red-400 rounded-sm p-1 text-sm" style="display: none;">Error: Word out of range</p>
    </div>
    <div class="flex justify-center items-center flex-col" style="height: calc(100vh - 6rem);">
      <p id="word" class="text-8xl font-medium"></p>
    </div>
    <div style="height: 3rem;" class="flex flex-row justify-center">
      <button id="prev" class="m-2 mr-0 bg-white border border-gray-400 hover:bg-gray-100 rounded-sm px-2 py-1"><i class="fa-solid fa-caret-left"></i></button>
      <button id="next" class="m-2 mr-0 bg-white border border-gray-400 hover:bg-gray-100 rounded-sm px-2 py-1"><i class="fa-solid fa-caret-right"></i></button>
    </div>
    <!-- <img id="full_screen" src="assets/full-screen.png" title="Full Screen" class="full-screen" style="cursor: pointer; position: absolute; bottom: 20px; right: 20px; width: 2rem;height: 2rem;" alt=""> -->
  </div>
  <audio id="buzzer" src="assets/buzz.wav" type="audio/wav" autoplay="true"></audio>
  <script src="script.js" type="application/javascript"></script>
</body>
</html>
